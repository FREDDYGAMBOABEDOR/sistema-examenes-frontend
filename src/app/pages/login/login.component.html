<div class="bootstrap-wrapper mt20">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <mat-card class="custom-card">
          <div class="container text-center">
            <img
              src="../../../assets/usuario.png"
              width="50"
              height="50"
              class="user-image"
            />
          </div>

          <h1 class="text-center">Inicio de sesión</h1>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input
                [(ngModel)]="loginData.username"
                name="username"
                required
                matInput
                placeholder="Digite su nombre de usuario"
                class="custom-input"
              />
              <mat-hint>El nombre de usuario debe ser válido</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input
                [(ngModel)]="loginData.password"
                name="password"
                required
                type="password"
                matInput
                placeholder="Digite su contraseña"
                class="custom-input"
              />
              <mat-hint>La contraseña debe ser válida</mat-hint>
            </mat-form-field>

            <br /><br />

            <div class="container text-center">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                class="custom-button"
              >
                Iniciar sesión
              </button>
              <button
                type="reset"
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
                class="custom-button"
              >
                Limpiar
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
