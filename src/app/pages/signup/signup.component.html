<div class="bootstrap-wrapper mt20">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <mat-card class="custom-card">
        <div>
          <div class="container text-center">
            <img
              src="../../../assets/add-user.png"
              width="50"
              height="50"
              class="user-image"
            />
          </div>

          <h1 class="text-center">Registrate aqui</h1>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input
                required
                [(ngModel)]="user.username"
                name="username"
                matInput
                placeholder="Digite su nombre de usuario"
                class="custom-input"
              />
              <mat-hint>El nombre de usuario debe ser único</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input
                required
                [(ngModel)]="user.password"
                name="password"
                type="password"
                matInput
                placeholder="Digite su contraseña"
                class="custom-input"
              />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input
                required
                [(ngModel)]="user.nombre"
                name="nombre"
                matInput
                placeholder="Digite su nombre"
                class="custom-input"
              />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input
                required
                [(ngModel)]="user.apellido"
                name="apellido"
                matInput
                placeholder="Digite su apellido"
                class="custom-input"
              />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                required
                [(ngModel)]="user.email"
                name="email"
                type="email"
                matInput
                placeholder="Digite su email"
                class="custom-input"
              />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Teléfono</mat-label>
              <input
                required
                [(ngModel)]="user.telefono"
                name="telefono"
                matInput
                placeholder="Digite su telefono"
                class="custom-input"
              />
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary" class="custom-button">
                Registrar
              </button>

              <button
                type="reset"
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
                class="custom-button"
              >
                Limpiar Datos
              </button>
            </div>
          </form>
          <br /><br /><br />
        </div>
      </mat-card>
    </div>
  </div>
</div>
