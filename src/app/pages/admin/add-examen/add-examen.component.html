<mat-card>
  <h1>Agregar nuevo examen</h1>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit)="guardarCuestionario()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Nombre del Examen</mat-label>
          <input
            [(ngModel)]="examenData.titulo"
            type="text"
            name="titulo"
            placeholder="Ingresa el Titulo"
            matInput
          />
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descripcion del Examen</mat-label>
          <textarea
            [(ngModel)]="examenData.descripcion"
            type="text"
            name="descripcion"
            placeholder="Ingrese la descripcion del examen"
            matInput
            rows="8"
          ></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-10">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Puntos máximos</mat-label>
              <input
                [(ngModel)]="examenData.puntosMaximos"
                type="text"
                name="puntosMaximos"
                placeholder="Ingresa la cantidad punto máximos"
                matInput
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Numero de Preguntas</mat-label>
              <input
                [(ngModel)]="examenData.numeroDePreguntas"
                type="text"
                name="numeroDePreguntas"
                placeholder="Digite el numero de preguntas"
                matInput
              />
            </mat-form-field>
          </div>
        </div>
        <div>
          <mat-slide-toggle
            class="mt20"
            name="activo"
            [(ngModel)]="examenData.activo"
            [checked]="false"
            color="primary"
            >Estado de publicación</mat-slide-toggle
          >
        </div>

        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Categorias</mat-label>
          <mat-select
            name="categoria"
            [(ngModel)]="examenData.categoria.categoriaId"
          >
            <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">{{
              c.titulo
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
          <button routerLink="/admin/examenes" mat-raised-button color="accent">
            Atras
          </button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
